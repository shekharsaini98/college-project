<div class="row mt-5 mb-5">
  <div class="offset-2 col-md-8">
    <div class="row mainrow">
      <div class="col-md-6">
        <div class="row contactrow1">
          <div class="col-md-12">
            <div class="row addressrow">
                <p><i class="fas fa-map-marker-alt"></i> Address</p>
            </div>
            <div class="row addressrow2">
                <p><small>307 A NFC New Delhi,110014</small></p>
            </div>
            <div class="row addressrow">
                <p><i class="fas fa-phone"></i> Lets Talk</p>
            </div>
            <div class="row addressrow2">
                <p><small>+91 96508558099</small></p>
            </div>
            <div class="row addressrow">
                <p><i class="fas fa-envelope"></i> General Support</p>
            </div>
            <div class="row addressrow2 mb-4">
                <p><small>wrapItUp@help.com</small></p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <div class="row">
              <div class="col-md-12 text-center">
                  <h4>Send Us A Message</h4>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group offset-1 col-md-5">
                <label for="inputfname">First name</label>
                <input type="text" class="form-control" id="inputfname" placeholder="name">
              </div>
              <div class="form-group col-md-5">
                <label for="inputlname">Last name</label>
                <input type="text" class="form-control" id="inputlname" placeholder="name">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group offset-1 col-md-10">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Eg:example@email.com">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group offset-1 col-md-10">
                <label for="number">Phone Number</label>
                <input type="number" class="form-control" id="number" placeholder="Eg:9650855099 ">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group offset-1 col-md-10">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" placeholder="Write us a message "></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 text-center">
                  <button type="button" class="btn btn-info">Send Message <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>
