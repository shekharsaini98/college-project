<div class="row mt-3">
  <div class="col-md-12 col-sm-12 text-center">
      <h4 style="color:gray">Wrap It Up <span style="color:#FF366D;font-size: 36px;"> FEEDBACK</span></h4>
  </div>
</div>

<div class="row mt-5 mb-5">
  <div class="col-md-2 col-sm-12 text-center">
  </div>
  <div class="col-md-4 col-sm-12 text-center p-0">
    <mat-card class="feedbackInfo">
      <h6>Send us your feedback!</h6>
      <br>
    <i>FEEDBACK help us to provide you best service</i>
    </mat-card>
  </div>
  <div class="col-md-4 col-sm-12 text-center p-0" [formGroup] = 'formControl'>
    <mat-card class="feedbackFrom">
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Title"  formControlName="title">
        </mat-form-field>
        <mat-radio-group aria-label="Select an option" class="mt-3" >
          <label class="ml-2 mr-2 radio-img" for="angry">
            <i class='fas fa-angry angry' [ngClass]="{angry1:t.smileyCondition0}" id="angry2" style='font-size:40px'></i>
            <input type="radio" (click)="smileyCondition(0)" formControlName="rating" value="1" id="angry" class="hideRadio">
          </label>
          <label class="ml-2 mr-2 radio-img">
            <i class='fas fa-frown frown'  [ngClass]="{frown1:t.smileyCondition1}" style='font-size:40px'></i>
            <input type="radio" (click)="smileyCondition(1)" formControlName="rating" value="2" id="" class="hideRadio">
          </label>
          <label class="ml-2 mr-2 radio-img">
            <i class='fas fa-meh meh' [ngClass]="{meh1:t.smileyCondition2}" style='font-size:40px'></i>
            <input type="radio" (click)="smileyCondition(2)" formControlName="rating" value="3" id="" class="hideRadio">
          </label>
          <label class="ml-2 mr-2 radio-img">
            <i class='fas fa-smile smile' [ngClass]="{smile1:t.smileyCondition3}" style='font-size:40px'></i>
            <input type="radio" (click)="smileyCondition(3)" formControlName="rating" value="4" id="" class="hideRadio">
          </label>
          <label class="ml-2 mr-2 radio-img">
            <i class='fas fa-laugh laugh' [ngClass]="{laugh1:t.smileyCondition4}" style='font-size:40px'></i>
            <input type="radio" (click)="smileyCondition(4)" formControlName="rating" value="5" id="" class="hideRadio">
          </label>
        </mat-radio-group>
        <mat-form-field class="mt-4">
          <textarea matInput placeholder="Message" formControlName="body"></textarea>
        </mat-form-field>
        <div class="example-button-row mt-3">
            <button mat-raised-button color="primary" [disabled]="formControl.invalid" (click)="sendFeedBack()">Send <i class="material-icons" style="size: 16px">send</i></button>
        </div>
      </div>
    </mat-card>
  </div>
  <div class="col-md-2 col-sm-12 text-center">
  </div>
</div>
<script>
</script>
